<h1>Add a Video</h1>
<form>
	<div class="form-group">
		<label>Title</label>
		<input class="form-control" type="" ng-model="video.title">
	</div>
	<div  class="form-group">
		<label>Description</label>
		<textarea class="form-control" ng-model="video.description"></textarea>
	</div>
	<input  class="btn btn-primary" type="button" name="" value="Save" ng-click="save()">
</form>
